<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Signing you in…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#0b1220;color:#fff}
    .card{padding:28px 32px;border-radius:14px;background:linear-gradient(180deg,#111827,#0b1220);box-shadow:0 10px 30px rgba(0,0,0,.35)}
  </style>
</head>
<body>
  <div class="card">Finishing sign-in…</div>

  <!-- Load your auth logic -->
  <script src="auth.js"></script>

  <!-- Call the callback handler, then go home -->
  <script>
    (async () => {
      try {
        if (window.bbAuth && typeof bbAuth.handleAuthCallback === "function") {
          await bbAuth.handleAuthCallback();
        }
      } catch (e) {
        console.error("Auth callback error:", e);
      } finally {
        // Always go back to homepage after handling
        window.location.replace("index.html");
      }
    })();
  </script>
</body>
</html>
